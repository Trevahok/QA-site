{% extends 'header.html' %}
{% block page_style %}
<style>
    @media only screen and (max-width: 700px) {
        .holder {
            width: 49.99999%;
            margin: 6px 0;
        }
    }

    @media only screen and (max-width: 500px) {
        .holder {
            width: 100%;
        }
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
{% endblock %}

{% block page_scripts %}
<script>
</script>
{% endblock %}


{% block content %}
<ul class="w3-ul w3-content" style="background-color: rgb(40, 40, 40);">
    {% for fac in f %}
        <div class="w3-quarter w3-padding-large w3-card w3-btn w3-margin w3-text-white w3-hover-teal" onclick="location.href='/faculty/{{fac.dept}}/{{fac.id}}/'" style="width:21%;">
            <img src="{{MEDIA_URL}}/default.png" width=50 height=50>
            <h5 class='w3-small'>{{fac.name}}</h5>
            <h6 class="w3-small">
                {{fac.post}}
            </h6>
        </div>
    {% endfor %}
</ul>
<div class="clearfix"></div>
{% endblock %}
