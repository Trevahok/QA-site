<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href={% static "login/login.css"%}>
    </head>
    <body >
        {% if form.errors %}
        <h1>{{form.errors }}</h1>
        {% endif %}
        <div id="render" class="bg1">
            <div id="background" class="bg1">
            <div id="container">
            <form id="login" action="" method="post">
                {% csrf_token %}
                <input type="text" id="username" class="in" placeholder="Username" />
                <input type="password" id="password" class="in" placeholder="Password" />
                <input type="submit" value="LOG IN" class="in submit sub_log"/>
                <input  type="button" value="SIGN UP" class="in submit"/>
                <span><a href="#">Forgot Password?</a></span>
            </form>
            </div>
            </div>
        </div>
    </body>
</html>
