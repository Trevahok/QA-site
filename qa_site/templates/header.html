{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.js"></script>
        <style>
            
            #user_icon{
                height:30px;
                width:30px;
                border-radius: 50%;
            }
        </style>
        {% block page_scripts %}
        {% endblock %}
        {% block page_style %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">VIT</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'home' %}">Home</a></li>
                    <!--<li><a href="#">Page 2</a></li>-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'profile' %}?next={{request.path}}">{{request.user.username}} 
                            <img id="user_icon" src="{{details.dp.url}}">
                        </a></li>
                    </ul>
                </div>
                </div>
                {% block post_nav %}
                {% endblock %}
        </nav>
        
        <div id="content-container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
