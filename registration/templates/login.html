<!DOCTYPE html>
<html>
    <head>
        <script>
            var cnt=1;
            function change()
            {
                console.log(cnt);
                var root=document.getElementById('background');
                root.className='bg'+cnt;
                var render=document.getElementById('render');
                render.className='bg'+(cnt+1);
                cnt=(cnt<5)?cnt+1:1;
            }
            setInterval(change,5000);
        </script>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href={% static "login/login.css"%}>
    </head>
    <body >
        {% if form.errors %}
        <h1>{{form.errors }}</h1>
        {% endif %}
        <div id="render" class="bg1">
            <div id="background" class="bg1">
            <div id="container">
            <form id="login" action="" method="post">
                {% csrf_token %}
                <input type="text" id="username" class="in" placeholder="Username" />
                <input type="password" id="password" class="in" placeholder="Password" />
                <input type="submit" value="Login" class="in submit sub_log"/>
                <input  type="button" value="Sign Up" class="in submit" onclick="location.href='{% url 'signup' %}'"/>
                <span><a href="#">Forgot Password?</a></span>
            </form>
            </div>
            </div>
        </div>
    </body>
</html>
