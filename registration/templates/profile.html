{% extends "header.html" %}
{% load static %}

{% block page_scripts %}
<script>
    window.onload = function() {
                   Particles.init({
                       selector: '.modular',
                       connectParticles: true,
                       color:['#fefefe']
                   });
                   document.getElementById('id_gender').className="form-control";
                   };
</script>
{% endblock %}
{% block page_style %}
<style>
    body{
        overflow-x: hidden;
    }
    #profile_cont{
        width:100%;
        height:400px;
    }
    #profile{
        height:200px;
        width:200px;
        border-radius:50%; 
        position: absolute;
        top:20%;
        left:45%;
    }
    #name{
        color:whitesmoke;
        position: relative;
        top:70%;
        left:48%;
    }
    * {
        box-sizing: border-box;
    }
    input[type=text], select, textarea{
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }
      
      /* Style the label to display next to the inputs */
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }
      
      /* Style the submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      
      /* Style the container */
      #content-container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      
      /* Floating column for labels: 25% width */
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }
      
      /* Floating column for inputs: 75% width */
      .col-75 {
        float: left;
        width: 50%;
        margin-top: 6px;
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
          width: 100%;
          margin-top: 0;
        }
      }
</style>
{% endblock %}


{% block post_nav %}
    <div id="profile_cont">
    <img id="profile" src="{{details.dp.url}}" >
    <h1 id="name">{{request.user.username}}</h1>    
    <canvas class="modular"></canvas>
    </div>
{% endblock %}

{% block content %}
    <form method='POST' enctype="multipart/form-data" class="form-group">
        {% csrf_token %}
        <div class="row">
                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Name"value="{{request.user.username}}">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="ph_no">Phone number</label>
                </div>
                <div class="col-75">
                  {{profile.ph_no}}
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Gender</label>
                </div>
                <div class="col-75">
                  {{profile.gender}}
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">About me</label>
                </div>
                <div class="col-75">
                  {{profile.desc}}
                </div>
              </div>
              <div class="row">     
                <input type='submit' value='Update' class="btn btn-success">
            </div>
    </form>
{% endblock %}
